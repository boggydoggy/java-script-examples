<!DOCTYPE html>
<html>
<head>
  <title>Examples of JavaScript Statement</title>
</head>
<body>
  <h2>JavaScript Statements Using var</h2>
  <p id="var"></p>
  <script>
    // var is primitive variable, it is re-declarable, redefinitable, function-scope
    var a, b, c;
    a = 1;
    b = 2;
    var b = 5;
    c = a - b;
    document.getElementById("var").innerHTML = "The value of c is " + c + ".";
  </script>

  <h2>JavaScript Statements Using let</h2>
  <p id="let"></p>
  <script>
    // let is upadated variable, so it is redefinitable, block-scope 
    let x, y, z;
    x = 5;        
    y = 6;        
    z = x + y;   
    document.getElementById("let").innerHTML = "The value of z is " + z + ".";  
  </script>

  <h2>JavaScript Statements Using const</h2>
  <p id="const"></p>
  <script>
    // const is constant, it must be defined and declared at the sametime, and it cant not be redefined, block-scope 
    const q = 5;
    const w = 6;
    const e = q * w;
    document.getElementById("const").innerHTML = "The value of e is " + e + ".";
  </script>
</body>
</html>
